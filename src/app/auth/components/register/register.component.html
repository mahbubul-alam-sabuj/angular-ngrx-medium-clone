<section
  class="auth-page"
  *ngIf="registerForm"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <h1>Sign Up</h1>
  <form
    [formGroup]="registerForm"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input type="text" matInput formControlName="username" placeholder="" />

        <mat-error
          *ngIf="registerForm.controls['username'].hasError('required')"
        >
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="youremail@domain.com"
        />
        <mat-error
          *ngIf="
            registerForm.controls['email'].hasError('email') &&
            !registerForm.controls['email'].hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          formControlName="password"
          placeholder=""
        />
        <mat-error
          *ngIf="
            registerForm.controls['password'].hasError('minlength') &&
            !registerForm.controls['password'].hasError('required')
          "
        >
          Password should be at least 8 character long
        </mat-error>
        <mat-error
          *ngIf="registerForm.controls['password'].hasError('required')"
        >
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <a [routerLink]="['/login']" mat-flat-button> Have an account ? </a>
      <button
        [disabled]="isSubmitting$ | async"
        color="primary"
        type="submit"
        mat-raised-button
        (click)="onRegisterFormSubmit()"
      >
        Sign Up
      </button>
    </div>
  </form>
</section>
